<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In-Browser Joke Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="llm-js-loading" style="position:fixed;top:0;left:0;width:100vw;height:40px;background:#0078d7;color:#fff;display:flex;align-items:center;justify-content:center;z-index:1000;font-weight:500;letter-spacing:0.5px;">Loading AI engine...</div>
  <div class="chat-container">
    <div class="chat-header">
      <span class="chat-title">JokeBot ðŸ¤–</span>
      <span class="status-indicator" aria-label="Bot online" title="Bot online"></span>
    </div>
    <div id="chat-window" class="chat-window" aria-live="polite" aria-label="Chat messages"></div>
    <div id="typing-indicator" class="typing-indicator" style="display:none;" aria-live="polite" aria-label="Bot is typing">
      <span></span><span></span><span></span>
      <span class="typing-text">JokeBot is typing...</span>
    </div>
    <form id="chat-form" autocomplete="off" aria-label="Send a message">
      <input type="text" id="user-input" placeholder="Ask for a joke about..." required aria-label="Message input" />
      <button type="submit" aria-label="Send message">Send</button>
    </form>
    <div id="loading" class="loading" style="display:none;">Loading JokeBot...</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/wink-nlp@1.10.0/dist/wink-nlp.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/wink-eng-lite-web-model@1.0.0/dist/wink-eng-lite-web-model.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mlc-ai/web-llm@0.8.7/dist/webllm.min.js"></script>
  <script type="module" src="chatbot.js"></script>
</body>
</html>
