<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In-Browser Joke Chatbot</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="llm-js-loading" style="position:fixed;top:0;left:0;width:100vw;height:40px;background:#0078d7;color:#fff;display:flex;align-items:center;justify-content:center;z-index:1000;font-weight:500;letter-spacing:0.5px;">Loading AI engine...</div>
  <div class="chat-container">
    <div class="chat-header">
      <span class="chat-title">JokeBot ðŸ¤–</span>
      <span class="status-indicator" aria-label="Bot online" title="Bot online"></span>
      <div id="model-status" class="model-status"></div>
      <select id="model-selection" class="model-selection" style="display: none;">
        <option value="Llama-3-8B-Instruct-q4f32_1-MLC-1k">Llama 3 (8B)</option>
        <option value="Phi-3-mini-4k-instruct-q4f16_1">Phi-3 Mini (4K)</option>
        <option value="Llama-3.1-8B-Instruct-q4f32_1-MLC-1k">Llama 3.1 (8B)</option>
      </select>
    </div>
    <div id="chat-window" class="chat-window" aria-live="polite" aria-label="Chat messages">
      <!-- Initial help message will be added by JavaScript -->
    </div>
    <div id="typing-indicator" class="typing-indicator" style="display:none;" aria-live="polite" aria-label="Bot is typing">
      <span></span><span></span><span></span>
      <span class="typing-text">JokeBot is typing...</span>
    </div>
    <form id="chat-form" autocomplete="off" aria-label="Send a message">
      <input type="text" id="user-input" placeholder="Ask for a joke about..." required aria-label="Message input" />
      <button type="submit" aria-label="Send message">Send</button>
    </form>
    <div id="loading" class="loading" style="display:none;">Loading JokeBot...</div>
  </div>
  <!-- Load libraries with error handling -->
  <script>
    // Global error tracking
    window.scriptErrors = [];
    
    function handleScriptError(script, error) {
      console.error('Script failed to load:', script.src, error);
      window.scriptErrors.push({ script: script.src, error: error.message });
    }
    
    // Load scripts with error handling
    function loadScript(src, onLoad, onError) {
      const script = document.createElement('script');
      script.src = src;
      script.onload = onLoad;
      script.onerror = (e) => onError(e);
      document.head.appendChild(script);
    }
    
    // Load winkNLP with fallback
    loadScript('https://cdn.jsdelivr.net/npm/wink-nlp@1.10.0/dist/wink-nlp.min.js', 
      () => console.log('winkNLP loaded successfully'),
      (e) => {
        console.warn('Primary winkNLP CDN failed, trying alternative...');
        loadScript('https://unpkg.com/wink-nlp@1.10.0/dist/wink-nlp.min.js',
          () => console.log('winkNLP loaded from alternative CDN'),
          (e2) => handleScriptError({ src: 'winkNLP (all sources)' }, e2)
        );
      }
    );
    
    // Load winkNLP model with fallback
    loadScript('https://cdn.jsdelivr.net/npm/wink-eng-lite-web-model@1.0.0/dist/wink-eng-lite-web-model.min.js',
      () => console.log('winkNLP model loaded successfully'),
      (e) => {
        console.warn('Primary winkNLP model CDN failed, trying alternative...');
        loadScript('https://unpkg.com/wink-eng-lite-web-model@1.0.0/dist/wink-eng-lite-web-model.min.js',
          () => console.log('winkNLP model loaded from alternative CDN'),
          (e2) => handleScriptError({ src: 'winkNLP model (all sources)' }, e2)
        );
      }
    );
    
    // Track script loading progress
    window.scriptsLoaded = {
      winkNLP: false,
      model: false
    };
    
    // Update loading status
    function updateScriptStatus(scriptName, loaded) {
      window.scriptsLoaded[scriptName] = true;
      console.log(`Script status update: ${scriptName} = ${loaded}`);
      console.log('Overall script status:', window.scriptsLoaded);
    }
    
    // Set up status tracking
    setTimeout(() => {
      if (window.winkNLP) updateScriptStatus('winkNLP', true);
      if (window.model) updateScriptStatus('model', true);
    }, 1000);
  </script>
  <script type="module" src="chatbot.js"></script>
</body>
</html>
